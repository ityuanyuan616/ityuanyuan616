<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script>
	window.onload = function(){ 
		var aInp = document.querySelectorAll('#box .on');
		for(var i=0; i<aInp.length; i++){ 
			aInp[i].style.background = 'red';
		}
	};
</script>
</head>

<body>
	<div id="box">
        <ul>
            <li class="on"><input type="text"/></li>
            <li class="active"><input type="button" value="aaa"/></li>
            <li class="on"><input type="text"/></li>
            <li class="active"><input type="button" value="aaa"/></li>
        </ul>
        <ol>
            <li class="on"><input type="text"/></li>
            <li class="active"><input type="button" value="aaa"/></li>
            <li class="on"><input type="text"/></li>
            <li class="active"><input type="button" value="aaa"/></li>
        </ol>
    </div>
</body>
</html>
