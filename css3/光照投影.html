<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
*{margin:0; padding:0;}
.box{
	height:400;
	font-size:50px;
	line-height:400px;
	font-weight:bold;
	text-align:center;
	font-family:微软雅黑;
	text-shadow:0px 0px 0px #000;
}
.sun{ 
	width:50px;
	height:50px;
	border-radius:50%;
	background:#FC0;
	position:absolute;
	left:0px;
	top:0px;
	box-shadow:0px 0px 100px #FF0;
}
</style>
<script>
	window.onload = function(){ 
		var oBox = document.querySelector('.box');
		var oSun = document.querySelector('.sun');
		document.onmousemove = function(ev){ 
			oSun.style.left = ev.pageX - oSun.offsetWidth/2+'px';
			oSun.style.top = ev.pageY - oSun.offsetHeight/2+'px';
			var x = (oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
			var y = (oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
			var dis = Math.sqrt(x*x+y*y);
			oBox.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
		};
	};

</script>
</head>

<body>
	<div class="box">welcome to zhinengshe</div>
    <div class="sun"></div>
</body>
</html>
