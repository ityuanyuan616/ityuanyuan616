<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
*{margin:0; padding:0;}
body{width:3000px; height:3000px;}
div{ 
	width:200px; 
	height:200px; 
	background:#ccc; 
}
</style>
<script>
	function rnd(n,m){ 
		return Math.floor(Math.random()*(m-n)+n);
	}
	window.onload = function(){ 
		var oDiv = document.querySelector('div');
		var i = 0;
		var str = '0px 0px 5px #000';
		setInterval(function(){ 
			i++;
			str+=','+i*10+'px '+i*10+'px 5px rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			oDiv.style.boxShadow = str;
		},30);
	
	};

</script>
</head>

<body>
	<div></div>
</body>
</html>
